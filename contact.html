<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Mednexis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);

      padding: 50px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 25px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <div class="info">
      <p><strong>üìß Email:</strong> pranavgawali2128@gmail.com</p>
      <p><strong>üì± Phone:</strong> 7666601285</p>
      <p><strong>üìç Address:</strong> Pune, Maharashtra, India</p>
    </div>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </div>

</body>
