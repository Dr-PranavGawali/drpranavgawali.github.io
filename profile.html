<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard | Mednexis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin: 15px 0;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .back-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
    }
    .back-btn a {
      background: #00c6ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn a:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Doctor Profile Dashboard</h1>
    <div class="info"><strong>Name:</strong> Dr. Your Name</div>
    <div class="info"><strong>Email:</strong> doctor@example.com</div>
    <div class="info"><strong>Specialization:</strong> Cardiology / Neurology</div>
    <div class="info"><strong>Experience:</strong> 5+ Years</div>
    <div class="info"><strong>Clinic:</strong> XYZ Hospital</div>

    <div class="back-btn">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
